<!doctype html>
<html lang="en">
<head>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--Import materialize.css-->
  <link rel="stylesheet" href="assets/fontello/css/fontello.css">
  <link rel="stylesheet" href="assets/materialize/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/styles.css"/>

  <title>Quran Hafizh Player</title>
</head>

<body>
  <div class="overlay"></div>
  <div class="titlebar">
    <h1 id="textTitle">Quran Hafizh Player</h1>
  </div>

  <div class="container valign-wrapper center-align">
    <div class="row">
      <div class="col s12 white-text" style="margin-bottom:40px">
        <h3 id="currentSurat"></h3>
        <h4>ayat <span id="currentAyat"></span></h4>
      </div>

      <div class="col s12 white-text" style="margin-bottom:40px">
        <button id="play" class="btn-floating btn-xlarge waves-effect waves-light red"><i class="icon-play"></i></button> &nbsp;
        <button id="stop" class="btn-floating btn-large waves-effect waves-light teal disabled"><i class="icon-stop"></i></button> &nbsp;
        <button id="showForm" class="btn-floating btn-large waves-effect waves-light cyan"><i class="icon-menu"></i></button> &nbsp;
      </div>

      <div class="col s12 white-text" style="margin-bottom: 40px">
        <h6>Repeat</h6>
        <div class="switch">
          <label>
            Off
            <input type="checkbox">
            <span class="lever"></span>
            On
          </label>
        </div>
      </div>

      <div class="col s6 push-s3 white-text">
        <h6>Sedang memutar</h6>
        <p>Al-Muthaffifiin ayat 1 <br>
        s.d. An-Naas ayat 6</p>
      </div>

    </div>
  </div>

  <div id="sideform" class="closed">
    <nav class="nav-extended">
      <div class="nav-wrapper">
        <span class="nav-title">Pilih mode putar</span>
        <ul class="nav-titlebar right">
          <li><a href="#" class="closeForm wave-teal"><span class="icon-left"></span></a></li>
        </ul>
      </div>
      <div class="nav-content">
        <ul class="tabs tabs-transparent z-depth-1">
          <li class="tab"><a class="active" href="#perjuz">Juz</a></li>
          <li class="tab"><a href="#persurat">Surat</a></li>
          <li class="tab"><a href="#perpage">Halaman</a></li>
          <li class="tab"><a href="#perayat">Ayat</a></li>
        </ul>
      </div>
    </nav>

    <div id="perjuz" class="col s12">
      <div class="sideform-content">
        <div class="row">
          <div class="input-field col s12">
            <select id="setJuz"></select>
            <label>Pilih Juz</label>
          </div>
        </div>
      </div>
    </div>

    <div id="persurat" class="col s12">
      <div class="sideform-content">
        <div class="row">
          <div class="input-field col s12">
            <select id="setSurat"></select>
            <label>Pilih Surat</label>
          </div>
        </div>
      </div>
    </div>
    <div id="perpage" class="col s12">
      <div class="sideform-content">
        <div class="row">
          <div class="input-field col s6">
            <select id="setHalamanAwal"></select>
            <label>Mulai dari halaman</label>
          </div>
          <div class="input-field col s6">
            <select id="setHalamanAkhir"></select>
            <label>sampai halaman</label>
          </div>
        </div>
      </div>
    </div>

    <div id="perayat" class="col s12">
      <div class="sideform-content">
        <div class="row">
          <div class="input-field col s8">
            <select id="setSuratAwal"></select>
            <label>Dimulai dari Surat</label>
          </div>
          <div class="input-field col s4">
            <select id="setAyatAwal"></select>
            <label>ayat</label>
          </div>
          
          <div class="input-field col s8">
            <select id="setSuratAkhir"></select>
            <label>Sampai Surat</label>
          </div>
          <div class="input-field col s4">
            <select id="setAyatAkhir"></select>
            <label>ayat</label>
          </div>
        </div>
      </div>
    </div>

    <div class="sideform-footer">
      <a href="#!" class="waves-effect waves-green btn"><i class="icon-play"></i>Play</a> &nbsp;
      <a href="#!" class="closeForm waves-effect waves-green black-text btn blue-grey lighten-5">Close</a>
    </div>
  </div>

  <script src="assets/materialize/js/materialize.min.js"></script>
  <script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
